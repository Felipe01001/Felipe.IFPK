<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Cadastro de Clientes</title>
</head>
<body>
    <main>
       
        <nav>
            <a href="/index.html">Home</a>
            <a href="/pages/cadastroDeCliente.html">Cadastro de Clientes</a>
            <a href="/pages/login.html">Login</a>
            <a href="/pages/tabelaBrasileirao2023.html">Tabela Brasileirão</a>
        </nav>
        <hr>
        <h2>Cadastro de Clientes</h2>
        <hr>    
        <div>
            <form action="">
            <h3>Dados Pessoais</h3>
            <div>
                <label for="Nome">Nome</label>
                <input type="text" id="nome" placeholder="Nome" required>
                <label for="Sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" placeholder="Sobrenome" required>
            </div>
            <div>
                <label for="cpf">Cpf</label>
                <input type="text" id="cpf" placeholder="000000000-00" required>
                <label for="rg">Rg</label>
                <input type="text" id="rg" placeholder="000000000-00" required>
            </div>  
            <div>
                <label for="dataNascimento">Data Nascimento</label>
                <input type="date" name="" id="dataNascimento">
                <label for="genero">Gênero</label>
                <input type="radio" name="genero" id="" value="M" onclick="abrirOutros()" > Masculino
                <input type="radio" name="genero" id="" value="F" onclick="abrirOutros()" > Feminino
                <input type="radio" name="genero" id="" onclick="abrirOutros()"> Outros
                <input type="text" name="" id="outros" disabled>
            </div>
            <div>
                <label for="nacionalidade">Nacionalidade</label>
                <select id="nacionalidade" onclick="abrirEstados()">
                <option value=""select></option>
                <option value="BR">Brasil</option>
                <option value="">Paquistão</option>
                <option value="">Iraque</option>
                <option value="">Sirilanca</option>
                <option value="">Republica Tcheca</option>
            </select>
                <label for="naturalidade" id="natLabel" hidden>Naturalidade</label>
                <select name="" id="naturalidade" hidden>
                    <option value=""select></option>
                    <!-- <option value="">Amazonas</option>
                    <option value="">Pará</option>
                    <option value="">Amapá</option> -->
                </select>
            </div>
            <div>
                <label for="telefone">Telefone: </label>
                <input type="number" name="" id="telefone" placeholder="00000-00000">
                <label for="celular">Celular: </label>
                <input type="number" name="" id="celular" placeholder="00000-00000">
            </div>
            <hr>
            <div>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>     
        <hr>
        <button type="button"><a href="/pages/login.html">Cadastrar Login</a></button>
    </main>
    
    <script src="/assets/js/scripts.js"></script>
</body>
</html>
